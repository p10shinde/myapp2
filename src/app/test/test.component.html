<button mat-button color="primart" (click)="getUsers()">Get USers</button>
<br>
<div class="container">
    <mat-grid-list cols="4" rowHeight="4:2">
        <mat-grid-tile *ngFor="let u of users">
            <mat-card class="example-card" >
                <mat-card-header>
                  <img mat-card-avatar src="{{u.avatar_url}}" alt="Avatar">
                  <mat-card-title>{{u.login}}</mat-card-title>
                  <mat-card-subtitle>{{u.id}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button (click)="navigate(u.id)">Show</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

 </div>
